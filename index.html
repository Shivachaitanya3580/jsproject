<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Water Reminder App</h1>

    <!-- Set Water Goal -->
    <div class="mb-4">
      <label for="waterGoal" class="form-label">Set Your Daily Water Goal (liters):</label>
      <input type="number" id="waterGoal" class="form-control" placeholder="Enter your goal">
      <button class="btn btn-primary mt-3" id="setGoalBtn">Set Goal</button>
    </div>

    <!-- Progress Display -->
    <div class="mb-4">
      <label for="progressBar" class="form-label">Progress:</label>
      <div class="progress">
        <div
          id="progressBar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <p class="mt-2" id="progressText">0 / 0 liters consumed</p>
    </div>

    <!-- Log Water Intake -->
    <div class="mb-4">
      <label for="waterIntake" class="form-label">Log Water Intake (liters):</label>
      <input type="number" id="waterIntake" class="form-control" placeholder="Enter amount">
      <button class="btn btn-success mt-3" id="logIntakeBtn">Log Intake</button>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="alert alert-info d-none" role="alert">
      Time to drink water!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
